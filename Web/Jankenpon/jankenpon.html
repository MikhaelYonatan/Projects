<!DOCTYPE html>
<html>
  <head>
    <title>Jankenpon</title>
    <link rel = "stylesheet" href = "jankenpon.css">
  </head>
  
  <body>

    <p class = "game-title">Jankenpon</p>

    <button class = "move-button js-rock-button">
      <img class = "move-icon" src = "Icon/rock-emoji.png">
    </button>

    <button class = "move-button js-paper-button">
      <img class = "move-icon" src = "Icon/paper-emoji.png">
    </button>

    <button class = "move-button js-scissors-button">
      <img class = "move-icon" src = "Icon/scissors-emoji.png">
    </button>

    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>

    <button class = "reset-button" onclick = "
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class = "auto-button" onclick = "
      autoPlay();
    ">
      Auto Play
    </button>


    <script src = "jankenpon.js"></script>
  </body>
</html>
